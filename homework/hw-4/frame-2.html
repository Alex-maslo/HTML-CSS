<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>frame-2</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header,
      footer {
        height: 22vh;
        background-color: #d9d9d9;
      }

      main {
        display: flex;
      }

      section {
        width: 46vw;
        height: 56vh;
        background: #a4a4a4;
      }

      aside {
        width: 27vw;
        background: #c0bdbd;
      }
    </style>
  </head>

  <body>
    <header></header>
    <main>
      <aside></aside>
      <section></section>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>
